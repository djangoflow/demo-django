{% extends "admin/base_site.html" %}
{% load admin_urls %}

{% block content %}
  {% block messages %}{% endblock %}
  <div id="content">
      {% csrf_token %}
      <div>
        <ul class="messagelist">
          {% for msg in messages %}
            <li class="error">{{ msg }}</li>
          {% endfor %}
        </ul>

        <br class="clear">
        <a href="#" onclick="window.history.back(); return false;" class="">Take me back</a>
      </div>
  </div>
{% endblock %}
